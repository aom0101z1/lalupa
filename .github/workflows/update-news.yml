name: Update News Automatically

on:
  schedule:
    # Runs at 6:00, 12:00, 18:00, and 00:00 UTC (4 times per day)
    # Equivalent to 1:00, 7:00, 13:00, 19:00 Colombia time (UTC-5)
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run news updater
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python scripts/news_updater.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "La Lupa Bot"
          git add data.json
          git commit -m "ðŸ”„ Auto-update: Nuevos casos agregados $(date +'%Y-%m-%d %H:%M')"
          git push
